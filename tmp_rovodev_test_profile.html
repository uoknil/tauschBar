<!DOCTYPE html>
<html>

<body>
  <h1>Profile Test</h1>
  <div id="output"></div>
  <script>
    const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI2OTZkMWM5MmYyYmNlZTIyMjNjMDc3MWIiLCJ1c2VybmFtZSI6InRlc3QiLCJpYXQiOjE3Njg3NTk4NTYsImV4cCI6MTc2ODc2NzA1NiwiaXNzIjoidGF1c2NoQmFyIn0.3yCKMrwLn8V6mbpFSWq5aAr8z8rfEKITd58OZnBVHbk';
    const username = 'test';
    
    async function testProfile() {
      const output = document.getElementById('output');
      
      try {
        output.innerHTML += '<p>Testing /auth/me endpoint...</p>';
        
        const response = await fetch('http://localhost:3000/auth/me', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });
        
        output.innerHTML += `<p>Response status: ${response.status}</p>`;
        output.innerHTML += `<p>Response ok: ${response.ok}</p>`;
        
        if (!response.ok) {
          const errorText = await response.text();
          output.innerHTML += `<p style="color: red;">Error: ${errorText}</p>`;
          throw new Error('Failed to load profile');
        }
        
        const data = await response.json();
        output.innerHTML += `<p style="color: green;">Success!</p>`;
        output.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        
        // Test profile picture URL
        if (data.profilePicture) {
          output.innerHTML += `<p>Profile picture URL: http://localhost:3000${data.profilePicture}</p>`;
          output.innerHTML += `<img src="http://localhost:3000${data.profilePicture}" style="max-width: 200px;" />`;
        } else {
          output.innerHTML += `<p>No profile picture set</p>`;
        }
        
      } catch (error) {
        output.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
        console.error('Error:', error);
      }
    }
    
    testProfile();
  </script>
</body>
</html>
