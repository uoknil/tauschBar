<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Categories Test</title>
  <script src="./categories.js"></script>
</head>
<body style="font-family: Arial; padding: 20px;">
  <h1>üß™ Categories Test</h1>
  
  <div id="status" style="padding: 20px; border: 2px solid #ccc; border-radius: 8px; margin: 20px 0;">
    <h2>Status:</h2>
    <p id="result">L√§dt...</p>
  </div>

  <h2>Test Dropdown:</h2>
  <select id="testSelect" style="width: 300px; padding: 8px; font-size: 16px;">
    <option value="">Bitte w√§hlen...</option>
  </select>

  <div id="details" style="margin-top: 20px; padding: 20px; background: #f5f5f5; border-radius: 8px;"></div>

  <script>
    const result = document.getElementById('result');
    const testSelect = document.getElementById('testSelect');
    const details = document.getElementById('details');
    
    // Test 1: Pr√ºfe ob window.CATEGORIES existiert
    if (typeof window.CATEGORIES === 'undefined') {
      result.innerHTML = '‚ùå <strong>FEHLER:</strong> window.CATEGORIES ist nicht definiert!';
      result.style.color = 'red';
    } else {
      result.innerHTML = '‚úÖ <strong>SUCCESS:</strong> window.CATEGORIES gefunden!<br>' +
                        `üìä Anzahl Kategorien: ${window.CATEGORIES.length}`;
      result.style.color = 'green';
      
      // Test 2: F√ºlle Dropdown
      window.CATEGORIES.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat.name;
        option.textContent = `${cat.icon} ${cat.name}`;
        testSelect.appendChild(option);
      });
      
      // Test 3: Zeige alle Kategorien
      let html = '<h3>Alle geladenen Kategorien:</h3><ul>';
      window.CATEGORIES.forEach((cat, i) => {
        html += `<li><strong>${i+1}.</strong> ${cat.icon} <strong>${cat.name}</strong> - ${cat.description}</li>`;
      });
      html += '</ul>';
      details.innerHTML = html;
    }
    
    // Log f√ºr Console
    console.log('window.CATEGORIES:', window.CATEGORIES);
  </script>
</body>
</html>
