<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>tauschBar – Login</title>
  <link rel="stylesheet" href="../css/main.css" />
</head>
<body>
  <nav class="app-nav">
    <div class="app-nav-container">
      <a class="brand" href="../index.html">tauschBar</a>
      <div class="nav-links">
        <a href="./register.html">Registrieren</a>
        <a href="./login.html">Login</a>
      </div>
    </div>
  </nav>

  <div class="page-container-narrow">
    <div class="page-header">
      <h1 class="page-title">Willkommen zurück</h1>
      <p class="page-subtitle">Melde dich an, um fortzufahren</p>
    </div>

    <div class="app-card">
      <form id="loginForm" class="app-form">
        <div class="form-group">
          <label for="usernameOrEmail">Username oder Email</label>
          <input id="usernameOrEmail" type="text" required placeholder="Dein Username oder Email" />
        </div>

        <div class="form-group">
          <label for="password">Passwort</label>
          <input id="password" type="password" required placeholder="Dein Passwort" />
        </div>

        <button type="submit" class="btn btn-primary btn-block">Einloggen</button>
      </form>

      <div id="msg" style="margin-top: 20px;"></div>

      <p style="text-align: center; margin-top: 24px; padding-top: 24px; border-top: 1px solid #e5e5e5;">
        Noch kein Account? <a href="./register.html" style="color: var(--primary-color); font-weight: 600;">Jetzt registrieren</a>
      </p>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.innerHTML = '<div class="alert alert-info">Login läuft...</div>';

      const usernameOrEmail = document.getElementById('usernameOrEmail').value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('http://localhost:3000/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ usernameOrEmail, password })
        });

        const data = await res.json();

        if (!res.ok) {
          msg.innerHTML = `<div class="alert alert-error">${data.message || 'Login fehlgeschlagen.'}</div>`;
          return;
        }

        // Token + Username speichern
        localStorage.setItem('token', data.token);
        localStorage.setItem('username', data.username);

        msg.innerHTML = '<div class="alert alert-success">Erfolgreich eingeloggt! Weiterleitung...</div>';
        
        // Prüfe ob eine Return-URL gespeichert ist
        const returnUrl = localStorage.getItem('returnUrl');
        
        setTimeout(() => {
          if (returnUrl) {
            // Return-URL vorhanden - lösche sie und leite dorthin weiter
            localStorage.removeItem('returnUrl');
            window.location.href = returnUrl;
          } else {
            // Keine Return-URL - gehe zum Dashboard
            window.location.href = './dashboard.html';
          }
        }, 500);
      } catch (err) {
        msg.innerHTML = '<div class="alert alert-error">Netzwerkfehler. Läuft der Server?</div>';
      }
    });
  </script>
</body>
</html>
