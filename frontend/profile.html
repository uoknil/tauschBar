<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>tauschBar – Profil</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <nav class="nav">
    <a class="brand" href="./dashboard.html">tauschBar</a>

    <div class="links">
      <a href="./dashboard.html">Dashboard</a>
      <a href="./create-entry.html">Neuer Eintrag</a>
      <a href="./profile.html">Profil</a>
      <a href="./login.html" id="loginLink">Login</a>
      <button id="logoutBtn" class="linkBtn">Logout</button>
    </div>
  </nav>

  <h1>Profil</h1>

  <div style="padding: 0 20px;">
    <p><strong>Username:</strong> <span id="username"></span></p>
    <p><strong>Status:</strong> <span id="status"></span></p>
  </div>

  <script>
    const logoutBtn = document.getElementById('logoutBtn');
    const loginLink = document.getElementById('loginLink');

    const username = localStorage.getItem('username');
    const token = localStorage.getItem('token');

    if (!username || !token) {
      window.location.href = './login.html';
    } else {
      loginLink.style.display = 'none';
      document.getElementById('username').textContent = username;
      document.getElementById('status').textContent = 'eingeloggt ✅';
    }

    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('token');
      localStorage.removeItem('username');
      window.location.href = './login.html';
    });
  </script>
</body>
</html>
