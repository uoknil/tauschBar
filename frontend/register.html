<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>tauschBar – Registrierung</title>
    <link rel="stylesheet" href="./landing-page.css" />
    <link rel="stylesheet" href="./app-styles.css" />
  </head>
  <body>
    <nav class="app-nav">
      <div class="app-nav-container">
        <a class="brand" href="/">tauschBar</a>
        <div class="nav-links">
          <a href="./login.html">Login</a>
          <a href="./register.html">Registrieren</a>
        </div>
      </div>
    </nav>

    <div class="page-container-narrow">
      <div class="page-header">
        <h1 class="page-title">Account erstellen</h1>
        <p class="page-subtitle">Werde Teil der tauschBar Community</p>
      </div>

      <div class="app-card">
        <form id="registerForm" class="app-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" required placeholder="Wähle einen Username" />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" required placeholder="deine@email.com" />
          </div>

          <div class="form-group">
            <label for="password">Passwort</label>
            <input id="password" type="password" required placeholder="Mindestens 6 Zeichen" />
          </div>

          <button type="submit" class="btn btn-primary btn-block">Kostenlos registrieren</button>
        </form>

        <div id="msg" style="margin-top: 20px;"></div>

        <p style="text-align: center; margin-top: 24px; padding-top: 24px; border-top: 1px solid #e5e5e5;">
          Schon registriert? <a href="./login.html" style="color: var(--primary-color); font-weight: 600;">Zum Login</a>
        </p>
      </div>
    </div>

    <script>
      const form = document.getElementById('registerForm');
      const msg = document.getElementById('msg');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.innerHTML = '<div class="alert alert-info">Registrierung läuft...</div>';

        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        try {
          const res = await fetch('http://localhost:3000/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email, password }),
          });

          const data = await res.json();

          if (!res.ok) {
            msg.innerHTML = `<div class="alert alert-error">${data.message || 'Registrierung fehlgeschlagen.'}</div>`;
            return;
          }

          msg.innerHTML = '<div class="alert alert-success">Erfolgreich registriert! Weiterleitung zum Login...</div>';
          setTimeout(() => {
            window.location.href = './login.html';
          }, 1000);
        } catch (err) {
          msg.innerHTML = '<div class="alert alert-error">Netzwerkfehler. Läuft der Server?</div>';
        }
      });
    </script>
  </body>
</html>
